<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致杨欣怡</title>
    <!-- 引入 Google Fonts 的温馨手写字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: radial-gradient(circle at center, #ffb2c5 0%, #ff85a1 100%);
            --pixel-red: #ff0000;
            --pixel-black: #000000;
            --text-gold: #ffffff;
            --font-handwritten: "Ma Shan Zheng", cursive, "Microsoft YaHei", sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-color);
            background-attachment: fixed;
            overflow: hidden;
            font-family: var(--font-handwritten);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            cursor: pointer;
        }

        /* 引导提示 */
        #hint {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            color: var(--text-gold);
            font-size: 1.1rem;
            letter-spacing: 3px;
            opacity: 0.8;
            animation: breathe 3s infinite ease-in-out;
            z-index: 10;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.4; transform: scale(0.98); }
            50% { opacity: 0.9; transform: scale(1.02); }
        }

        /* 爱心容器 */
        #stage {
            position: relative;
            z-index: 5;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pixel-heart {
            display: grid;
            grid-template-columns: repeat(13, 12px);
            grid-template-rows: repeat(11, 12px);
            gap: 0;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.4));
        }

        .pixel { width: 12px; height: 12px; }
        .r { background-color: var(--pixel-red); }
        .b { background-color: var(--pixel-black); }
        .n { background-color: transparent; }

        /* 点击过程中的小段文字 */
        #content {
            margin-top: 20px;
            width: 80vw;
            text-align: center;
            color: #ffffff;
            font-size: 1.3rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* 爆炸后的全屏文字图层 */
        #final-text-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease;
            padding: 20px;
        }

        .final-card {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px 25px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .final-message {
            font-size: 1.6rem;
            line-height: 1.8;
            letter-spacing: 2px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
        }

        .final-signature {
            display: block;
            margin-top: 25px;
            font-size: 1.4rem;
            text-align: right;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 10px;
        }

        #canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; 
            z-index: 1;
        }

        .explode-anim { animation: explode 0.8s forwards ease-out; }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(12); opacity: 0; filter: blur(15px); }
        }
    </style>
</head>
<body>

    <div id="hint">轻轻触屏幕以继续</div>

    <div id="stage">

        </div>
        <div id="content"></div>
    </div>

    <!-- 最终显示的文字遮罩层 -->
    <div id="final-text-overlay">
        <div class="final-card">
            <div class="final-message">
                杨欣怡，你就是我的整个宇宙，<br>
                是我生命所有的意义和美好，<br>
                我要一直陪在你身边，<br>
                给你幸福和保护。
            </div>
            <div class="final-signature">—— 李卓杭</div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const messages = [
            "每一块像素，都是我想你的样子",
            "世界很大，但我的视界里只有你",
            "想陪你走过每一个关卡",
            "无论未来是 2D 还是 3D",
            "我都想牵着你的手",
            "陪你去看这世间所有的风景"
        ];

        let currentIndex = -1;
        let scale = 1;
        let exploded = false;

        const stage = document.getElementById('stage');
        const content = document.getElementById('content');
        const hint = document.getElementById('hint');
        const canvas = document.getElementById('canvas');
        const finalOverlay = document.getElementById('final-text-overlay');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Petal {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 5 + 5;
                this.speedY = Math.random() * 1.2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.angle = Math.random() * 360;
                this.spin = Math.random() * 2 - 1;
                this.time = Math.random() * 100;
                this.alpha = Math.random() * 0.4 + 0.6;
                this.sparkleTimer = Math.random() * 100;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate((this.angle * Math.PI) / 180);
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(-this.size, -this.size, -this.size, this.size, 0, this.size);
                ctx.bezierCurveTo(this.size, this.size, this.size, -this.size, 0, 0);
                ctx.fillStyle = "#ffb7c5";
                ctx.fill();
                ctx.strokeStyle = "rgba(255,255,255,0.4)";
                ctx.lineWidth = 1;
                ctx.stroke();

                this.sparkleTimer += 0.1;
                if (Math.abs(Math.sin(this.sparkleTimer)) > 0.85) {
                    ctx.beginPath();
                    ctx.arc(this.size * 0.2, this.size * 0.2, 1.8, 0, Math.PI * 2);
                    ctx.fillStyle = "rgba(255, 255, 255, 1)";
                    ctx.fill();
                }
                ctx.restore();
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX + Math.sin(Date.now() * 0.001 + this.time) * 0.8;
                this.angle += this.spin;
                if (this.y > canvas.height + 20) this.init();
            }
        }

        let petals = [];
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (exploded) { petals.forEach(p => { p.update(); p.draw(); }); }
            requestAnimationFrame(render);
        }
        render();

        document.body.addEventListener('click', () => {
            if (exploded) return;
            
            if (hint.style.display !== 'none') { 
                hint.style.opacity = '0'; 
                setTimeout(() => hint.style.display = 'none', 500); 
            }

            currentIndex++;
            if (currentIndex < messages.length) {
                content.innerHTML = messages[currentIndex];
                content.style.opacity = 1;
                scale += 0.25;
                stage.style.transform = `scale(${scale})`;
            } else {
                triggerExplosion();
            }
        });

        function triggerExplosion() {
            if (exploded) return;
            exploded = true;
            
            stage.classList.add('explode-anim');
            
            setTimeout(() => {
                stage.style.display = 'none';
                for (let i = 0; i < 150; i++) petals.push(new Petal());
                finalOverlay.style.opacity = "1";
                finalOverlay.style.pointerEvents = "auto";
            }, 600);
        }

        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
